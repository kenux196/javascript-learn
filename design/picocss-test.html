<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>KENUX</strong></li>
        </ul>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">도서검색</a></li>
          <li><a href="#">200자글</a></li>
          <li><a href="#">내정보</a></li>
          <li><a href="#" role="button">로그인</a></li>
        </ul>
      </nav>
      <h1>Hello, World!</h1>
      <div class="grid">
        <div>
          <details role="list">
            <summary aria-haspopup="listbox">장르</summary>
            <ul role="listbox">
              <li><a>인문</a></li>
              <li><a>IT</a></li>
              <li><a>과학</a></li>
            </ul>
          </details>
        </div>
        <div><input type="text" placeholder="검색어를 입력하세요" /></div>
        <button type="submit">검색</button>
      </div>
      <table>
        <thead>
          <th>제목</th>
          <th>저자</th>
          <th>등록일</th>
        </thead>
        <tbody>
          <tr>
            <td>도덕적인 삶</td>
            <td>현자</td>
            <td>2023-02-11</td>
          </tr>
          <tr>
            <td>탈출하라!</td>
            <td>졸라맨</td>
            <td>2023-02-14</td>
          </tr>
          <tr>
            <td>시간을 돈으로 바꾸지 말라</td>
            <td>토르</td>
            <td>2023-02-14</td>
          </tr>
        </tbody>
      </table>
      <a href="#" role="button" class="secondary">Secondary</a>
      <a href="#" role="button" class="contrast">Contrast</a>
      <progress value="25" max="100"></progress>
      <button aria-busy="true">Please wait…</button>
      <button aria-busy="true" class="secondary"></button>
      <article>
        <header>Header</header>
        Body - I'm a card!
        <footer>Footer</footer>
      </article>
    </main>
  </body>
</html>
